<!DOCTYPE html>
<html lang="en">
<head>
    <title>JOB APPLICATION APP</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="Container">
        <div class="content">
            <div class="top"><h1>JOB APPLICATION 
                <span>(WEB)</span></h1>
            </div>
            <form>
               <div class="form-container">
                <div class="form-control">
                    <label for="first">FIRST-NAME:</label>
                    <input type="text" name="first" id="first" placeholder="Enter Your Name">
                </div>
                <div class="form-control">
                    <label for="last">LAST-NAME:</label>
                    <input type="text" name="last" id="last" placeholder="Enter Your Last Name">
                </div>
                <div class="form-control">
                    <label for="email">E-MAIL:</label>
                    <input type="email" name="email" id="email" placeholder="Enter Your E-mail">
                </div>
                <div class="form-control">
                    <label for="Job">JOB-ROLE:</label>
                    <select id="Job">
                        <option value="">Select job role</option>
                        <option value="Front-end">Front-end</option>
                        <option value="Back-end">Back-end</option>
                        <option value="Mern-stack">Mern-stack</option>
                        <option value="digital AI">Digital-AI</option>
                    </select>
                </div>
                <div class="text-area-control">
                    <label for="Address">ADDRESS:</label>
                    <textarea name="Address" id="Address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                </div>   
                <div class="form-control">
                    <label for="city">YOUR-CITY:</label>
                    <input type="text" name="city" id="city" placeholder="Your city">
                </div> 
                <div class="form-control">
                    <label for="pin">PIN-CODE:</label>
                     <input type="number" name="pin" id="pin" placeholder="Enter pin-code"> 
                </div>
                <div class="form-control">
                    <label for="date">BIRTH-DATE:</label>
                    <input value="2024-03-05" type="date" name="date" id="date"> 
                </div>
                <div>
                    <label for="C.V">UPLOAD YOUR C.V:</label>
                    <input type="file" id="C.V" name="C.V">
                </div>  
                </div> 
            </form>
                <div class="but">
                <button type="submit">APPLY NOW</button>
                </div>
        </div>
        </div>
    </div>
</body>
</html>
